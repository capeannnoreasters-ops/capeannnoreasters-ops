<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Cape Ann Nor'easters — Football Squares</title>
    <link rel="icon" href="./assets/logo-wordmark.png"/>
    <style>
:root{
  --brand:#1e3a8a; /* Nor'easters navy default */
  --bg:#f8fafc;
  --card:#ffffff;
  --ink:#0f172a;
  --muted:#475569;
  --border:#e2e8f0;
  --win:#dcfce7;
}
*{box-sizing:border-box}
html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font:14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;}
.container{max-width:1200px;margin:0 auto;padding:16px;}
.header{display:flex;align-items:center;gap:16px;margin-bottom:16px;}
.header img{height:64px;object-fit:contain}
h1{font-size:24px;margin:0}
.small{font-size:12px;color:var(--muted)}
.grid{display:grid;grid-template-columns:1fr 2fr;gap:16px}
.card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:14px;box-shadow:0 1px 0 rgba(15,23,42,.02)}
.label{display:block;font-weight:600;margin-bottom:6px}
.row{display:grid;grid-template-columns:repeat(2, 1fr);gap:10px}
input,select,button,textarea{
  font:inherit;padding:8px 10px;border:1px solid var(--border);border-radius:10px;background:#fff;color:var(--ink);
}
button{cursor:pointer}
button.primary{background:var(--brand);color:white;border-color:var(--brand)}
button.ghost{background:transparent}
.pill{padding:4px 8px;border:1px solid var(--border);border-radius:999px;font-size:12px;background:#fff}
.toolbar{display:flex;align-items:center;gap:8px;flex-wrap:wrap;margin-bottom:8px}
.section-title{font-weight:800;margin:10px 0}
hr.sep{border:0;border-top:1px dashed var(--border);margin:12px 0}

.board-wrap{overflow:auto}
.board{display:grid;grid-template-columns:120px repeat(10, 1fr);}
.cell{border:1px solid var(--border);min-width:90px;min-height:60px;padding:6px;font-size:12px;position:relative;background:#fff}
.header-cell{position:sticky;background:#f1f5f9;font-weight:700}
.sticky-left{left:0}
.sticky-top{top:0}
.badge{font-size:10px;padding:2px 6px;border-radius:999px;background:#fde68a}
.badge.paid{background:#bbf7d0}
.win{background:var(--win);outline:2px solid #22c55e}

.table{border:1px solid var(--border);border-radius:10px;overflow:hidden}
.table .thead,.table .row{display:grid;grid-template-columns:40px 40px 1fr 1fr 70px 1fr;gap:0}
.table .thead>div{background:#f8fafc;font-size:12px;font-weight:700;padding:8px;border-right:1px solid var(--border)}
.table .row>div{padding:8px;border-top:1px solid var(--border);border-right:1px solid var(--border);font-size:12px}

.alert{padding:8px 10px;border-radius:10px;background:#eff6ff;border:1px solid #bfdbfe;color:#1e3a8a}
.kv{display:flex;justify-content:space-between;gap:8px;margin:6px 0}

.modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.3);display:flex;align-items:center;justify-content:center}
.modal{background:#fff;border:1px solid var(--border);border-radius:12px;padding:16px;max-width:520px;width:92%}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="./assets/logo-full.png" alt="Cape Ann Nor'easters" id="main-logo"/>
        <div>
          <h1>Cape Ann Nor'easters — Football Squares</h1>
          <div class="small">Venmo-enabled • Randomized numbers • Read-only mode • Multi-board</div>
        </div>
      </div>

      <div class="grid">
        <div class="card" id="setup"></div>
        <div class="card" id="board"></div>
      </div>
    </div>

    <div id="modal-root"></div>

    <script>
      // hide main logo if it fails to load (Preact-safe)
      document.addEventListener('DOMContentLoaded', () => {
        const logo = document.getElementById('main-logo');
        if (logo) logo.onerror = () => { logo.style.display = 'none'; };
      });
    </script>

    <script type="module" src="./assets/app.js"></script>
  </body>
</html>
